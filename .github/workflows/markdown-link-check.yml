# Further reading https://geoffhudik.com/tech/2020/10/05/automate-checking-markdown-links-with-github-actions/
name: Links in Markdown

on: push

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
